version: '3.8'

services:
  db:
    image: postgres:16
    container_name: ftm-db
    environment:
      POSTGRES_DB: ndsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  app:
    image: openjdk:17-jdk-slim
    container_name: ftm-app
    working_dir: /app
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ndsdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
    volumes:
      - ./target/ftm.jar:/app/ftm.jar
    ports:
      - "8080:8080"
    command: ["java", "-jar", "/app/ftm.jar"]
    restart: always

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    volumes:
      - ./swagger.yaml:/usr/share/nginx/html/swagger.yaml
    environment:
      SWAGGER_JSON: /usr/share/nginx/html/swagger.yaml
    ports:
      - "8081:8080"
    depends_on:
      - app
    restart: always

volumes:
  db_data:
